<H1> Welcome to Karaoke Player </H1>
<div> Select a session, or add a new session </div>
<div *ngFor="let session of sessions" class=" session card">
	<div class="card-body">
		<div class="session-name">
			<a routerLink="/session/{{session.id}}">
				<h2>
					<span>{{session.id}} : </span>
					<span>{{session.name}}</span>
				</h2>
			</a>
		</div>
		<div class="session-buttons">
		</div>
	</div>
</div>
<div>
	<label for="session">Session Name: </label>
	<input id="session" [(ngModel)]="newSession.name" placeholder="session name">
</div>
<button [disabled]="!newSession.name" (click)="add(newSession.name)">Add Session</button>
